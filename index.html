<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="min-width: 98%; padding: 0; height: 100%">
      <div class="row" style="height: 15%">
        <div class="col banner">Banner</div>
      </div>
      <div class="row" style="height: 80%">
        <nav class="container-md sidenav">Left menu</nav>
        <div class="col" style="height: 100%">
          <div class="row" style="height: 10%">
            <div class="col topMenu">Top menu</div>
          </div>
          <div class="row" style="height: 38%">
            <div class="col content">Main content A</div>
            <div class="col content">Main content B</div>
          </div>
          <div class="row" style="min-height: 7%">
            <div class="col-2 photos1">Photo 1</div>
            <div class="col-2 photos2">Photo 2</div>
            <div class="col photos1">Photo 3</div>
            <div class="col-2 photos2">Photo 4</div>
            <div class="col-2 photos1">Photo 5</div>
          </div>
          <div class="row" style="height: 38%">
            <div class="col content">Main content C</div>
          </div>
          <div class="row" style="height: 7%">
            <div class="col-2 photos2">Photo 6</div>
            <div class="col-2 photos1">Photo 7</div>
            <div class="col photos2">Photo 8</div>
            <div class="col-2 photos1">Photo 9</div>
            <div class="col-2 photos2">Photo 10</div>
          </div>
        </div>
      </div>
      <div class="row" style="min-height: 5%">
        <div class="col footer">footer</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
